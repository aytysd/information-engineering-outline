<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<title>JavaScriptサンプル</title>
</head>
<body>
<script>
document.write("<img src=\""+Math.floor(3*Math.random())+".png\">");
</script>


<h2>じゃんけん</h2>

<script>

function janken(myhand) {
	var hand = ["ぐー","ちょき","ぱー"]; 
	var aihand = Math.floor(3*Math.random());
	var result = ""; 
	if( myhand == aihand ){
		result = "ひきわけ";
	}
	if( myhand == 0 ) { 
		if( aihand == 0 ) { 
			result = "ひきわけ";
		} else if( aihand == 1 ) { 
			result = "かち";
		} else { 
			result = "まけ";
		}
	}
	if( myhand == 1 ) { 
		if( aihand == 0 ) { 
			result = "まけ";
		} else if( aihand == 2 ) { 
			result = "かち";
		}
	}
	if( myhand == 2 ) { 
		if( aihand == 0 ) { 
			result = "かち";
		} else if( aihand == 1 ) { 
			result = "まけ";
		}
	}
	
	
	alert("自分の手："+hand[myhand]+"\n相手の手："+hand[aihand]+"\n結果："+result);

}
</script>;

<form>
<button onclick="janken(0)"><img src="janken_gu.png"></button>
<button onclick="janken(1)"><img src="janken_choki.png"></button>
<button onclick="janken(2)"><img src="janken_pa.png"></button>
</form>
</body>
</html>
// グー＝０　チョキ＝１　パー＝２
